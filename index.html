<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remember Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Remember Me</h1>
    <div class="bg">
        <div class="input" style='margin-bottom: 5px;'>
            Tarefa:
            <input type="text" name="ttask" id="ttask" class="form-control" style='margin-bottom: 5px;'>
            <input type="datetime-local" name="ttime" id="ttime" class="form-control" style='margin-bottom: 5px;'>
            <input type="button" value="Create" onclick="create()" class="btn btn-primary">
            <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                Settings
            </a>
        </div>
        <div class="tasklist">

        </div>
    </div>
    <br>
    <div class="bg collapse" id="collapseExample">
        <div class="card card-body">
            Volume:
            <input type="range" class="form-range" id="volume" min="0" max="100" value="100">
        </div>
        <br>
        <div class="card card-body">
            Frequency:
            <input type="number" id="frequency_a" class="form-control" value="60">
            <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="frequency_m">
                <option value="1000">Seconds</option>
                <option value="60000">Minutes</option>
            </select>
        </div>
        <input type="button" value="Confirm" onclick="setSettings()">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
